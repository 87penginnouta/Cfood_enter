<!DOCTYPE html>

<head>
  <title>味補鮮知 - 海鮮的秘密</title>

<body>
  <div id="bg">
    <div class="rock"></div>
    <div class="under_sea">
      <div class="messege" data-0="transform:translatey(30vh);" data-400="transform:translatey(30vh);" data-500="transform:translatey(-10vh);"></div>
      <div class="messege2" data-0="transform:translatey(30vh);" data-400="transform:translatey(30vh);" data-500="transform:translatey(-10vh);"></div>
      <div class="b1">
        <div class="floor"></div>
        <div class="pic"></div>
        <div class="more"></div>
      </div>
      <div class="tunnel">
        <div class="car" data-0="transform:translatey(-10vh);" data-300="transform:translatey(-10vh);" data-1200="transform:translatey(120vh);" data-1800="transform:translatey(220vh);" data-2000="transform:translatey(270vh);" data-2200="transform:translatey(300vh);" data-2400="transform:translatey(323vh);" data-3400="transform:translatey(323vh);">
          <div class="car_bottom"></div>
          <div class="people_sea"></div>
          <div class="car_top"></div>
        </div>
      </div>
      <div class="iron"></div>
    </div>
    <div class="sand"></div>
    <div class="grass"></div>

    <div class="sea"></div>

    <div class="item i1">
      <div class="bobble b1"> </div>
    </div>
    <div class="item i2">
      <div class="bobble b2"> </div>
    </div>
    <div class="item i3">
      <div class="bobble b3"> </div>
    </div>
    <div class="item i4">
      <div class="bobble b4"> </div>
    </div>
  </div>

  <div class="star_r"></div>
  <div class="star_l"></div>

  <div class="island">
    <div class="land">
      <div class="shima"></div>
      <div class="kuruma"></div>
      <div class="nabe_bottom"></div>
      <div class="enoki"></div>
      <div class="tofu"></div>
      <div class="shiitake"></div>
      <div class="kani"></div>
      <div class="toumorokoshi"></div>
      <div class="hamaguri"></div>
      <div class="maru"></div>
      <div class="logo"></div>
      <div class="fly"></div>
      <div class="people" data-0="transform:translatey(0px); opacity:1;" data-200="transform:translatey(150px); opacity:1;" data-300="transform:translatey(150px); opacity:0.5;" data-400="transform:translatey(150px); opacity:0;"></div>
      <div class="nabe_top"></div>
      <div class="sign"></div>
      <div class="hana"></div>
      <div class="toudai"></div>
      <div class="shouyu"></div>
      <div class="takoyaki"></div>
      <div class="sushi1"></div>
      <div class="sushi2"></div>
      <div class="sushi3"></div>
      <div class="sushi4"></div>
      <div class="rouru_small">
        <input id="rouru_trigger" type="checkbox">
        <span class="rouru"></span>
      </div>
      <div class="ebi_small">
        <input id="ebi_trigger" type="checkbox">
        <span class="ebi"></span>
      </div>
      <div class="tako t1"></div>
      <div class="tako t2"></div>
      <div class="toudai_small">
        <input id="toudai_trigger" type="checkbox">
        <span class="hikari"></span>
      </div>
    </div>
  </div>

  <div class="boat"></div>
  <div class="ship"></div>

  <div id="menu">
    <div class="arrow"></div>
    <div class="hamburger">

      <input id="toggle" type="checkbox" />
      <span class="menu_bg">
        <ul id="menu_link">
          <a href="#">
            <li class="big">首頁<span class="m">Home</span></li>
          </a>
          <a href="#">
            <li class="small">頭足<span class="m">Cephalopoda</span></li>
          </a>
          <a href="#">

          </a>
          <a href="#">
            <li class="small">魚類<span class="m">Fish</span></li>
          </a>
          <a href="#">
            <li class="small">蝦類<span class="m">Shrimp</span></li>
          </a>
          <a href="#">
            <li class="big">遊戲<span class="m">Game</span></li>
          </a>
          <a href="#">
            <li class="big">關於<span class="m">About</span></li>
          </a>
        </ul>
        <div class="boat_menu"></div>
      </span>
      <span class="text">MENU</span>

          <path class="line middle" d="m 30,50 h 40" />
          <path class="line bottom" d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
        </svg>
      </label>

    </div>

  </div>
